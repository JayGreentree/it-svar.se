<div class="modal fade hide" id="loginModal">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">×</button>
		<h2>Logga In</h2>
	</div>
		<div class="form-horizontal">
			{exp:freemember:login return=""}
			<fieldset>
			<div class="modal-body">
				<legend>Fyll i dina inloggningsuppgifter nedan</legend>
				<div class="control-group">
			        <label class="control-label" for="username">Användarnamn:&nbsp;&nbsp;</label>
			        {field:username}
				</div>
				<div class="control-group">
			        <label class="control-label" for="password">Lösenord:&nbsp;&nbsp;</label>
			        {field:password}
				</div>
			</div>
			<div class="modal-footer">
				<input type="submit" class="btn btn-primary" style="float:right;" value="Skicka" />
			{/exp:freemember:login}
			</div>
			</fieldset>
		</div>
</div>
