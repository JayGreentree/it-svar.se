<div class="modal fade hide" id="searchModal">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">×</button>
		<h3>Sök</h3>
	</div>
	<div class="form-horizontal">
		{exp:search:simple_form channel="about|news|articles|faq|reviews" no_result_page="search/no_results" result_page="search/index" search_in="everywhere"}
		<fieldset>
			<div class="modal-body">
				<div class="control-group">
					<label class="control-label" for="name">Sökfras:</label>
					<div class="controls form-search">
						<input type="text" name="keywords" id="keywords" class="input-xlarge focused">
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<input type="submit" class="btn btn-primary" value="Sök" />
			</div>
		</fieldset>
		{/exp:search:simple_form}
	</div>
</div>
