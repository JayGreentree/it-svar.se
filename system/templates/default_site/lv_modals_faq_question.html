<STYLE type="text/css">
.dfinput_names .name_first {
    width: 50% !important;
}
.dfinput_names .name_last {
    width: 50% !important;
}
.dform input, textarea, .uneditable-input, select{
    width: 100%;
}
.dfinput_full {
	float:right;
}
</STYLE>
<div class="modal fade hide" id="faquestionModal">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">×</button>
		<h3>Ställ din egen fråga</h3>
	</div>
	<div class="form-horizontal">
		{exp:forms:form form_name="fraga"  class="input-xlarge focused"}
		<fieldset>
		<div class="modal-body">
			<legend>{forms:label}</legend>
			{forms:fields }
				{forms:field}
			{/forms:fields}
		</fieldset>
		{/exp:forms:form}
	</div>
</div>
